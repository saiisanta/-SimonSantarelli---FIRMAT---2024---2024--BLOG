<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style-login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>The Hennesy Club</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-xl sticky-top navbar-custom">
      <div class="container-fluid">
          <!--CLUB Y TOGGLER-->
          <div class="d-flex justify-content-between w-100">
            <a class="navbar-brand title" href="index.html">The Hennesy Club</a>
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
          <!--NAVBAR-->
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#catas">CATAS</a>
                    <div class="nav-item-pointer"></div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#shop">SHOP</a>
                    <div class="nav-item-pointer"></div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#club">CLUB</a>
                    <div class="nav-item-pointer"></div>
                </li>
                <li class="nav-item mb-1">
                    <a class="nav-link" href="#coctels">COCTELS</a>
                    <div class="nav-item-pointer"></div>
                </li>
                <!-- Botón Iniciar Sesión -->
                <li class="nav-item">
                    <a href="login.html" class="btn btn-brand">LOGIN</a>
                </li>
            </ul>
          </div>
      </div>
    </nav>

    <!-- HERO-->
    <section id="hero" class="min-vh-100 d-flex align-items-center text-center">
      <div class="container hero">
        <div class="row">
          <div class="col-12 hero-title">
            <h1 class="display-1"></h1>
          </div>
        </div>
      </div>

<!--LOG-IN-->
<div class="container-log-in">
    <section id="log-in" class="log-in">
        <!-- CONTENIDO -->
        <div class="tab-content">
            <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">    
                <form onsubmit="return confirmInput()" action="index.html">
                    <!--EMAIL-->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="loginName"><a style="color: white; text-shadow: 1px 2px rgba(0, 0, 0, 0.363);">Email</a></label>
                        <input type="email" id="loginName" name="loginName" class="form-control" style="box-shadow: 1px 2px rgba(0, 0, 0, 0.363);" required />
                    </div>
        
                    <!--CONTRASEÑA-->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="loginPassword"><a style="color: white; text-shadow: 1px 2px rgba(0, 0, 0, 0.363);">Contraseña</a></label>
                        <input type="password" id="loginPassword" name="loginPassword" class="form-control" style="box-shadow: 1px 2px rgba(0, 0, 0, 0.363);" required />
                    </div>
        
                    <div class="row mb-4">
                        <div class="col-md-6 d-flex justify-content-center">
                        </div>
        
                        <div class="col-md-6 d-flex justify-content-center">
                        </div>
                    </div>
        
                    <button type="submit" data-mdb-button-init data-mdb-ripple-init id="LOGINBTN" class="btn btn-block mb-4">Sign in</button>
                </form>

                <!--REGISTRO -->
                <div class="text-center">
                    <p>¿No eres miembro? <a href="#!">Registrarse</a></p>
                </div>
            </div>
        </div>

    </section>
</div>
    </section>

    <script src='assets/js/script.js'></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
